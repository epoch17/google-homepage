<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                display: block;
                margin: auto;
            }
            body {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 14px;
                margin: 0;
            }
            form {
                display: inline-block;
            }
            #search {
                height: 40px;
                width: 500px;
                border-width: 1px;
                border-color: rgb(206, 206, 206);
                border-style: solid;
                border-radius: 50px;
                margin-top: 10px;
                margin-bottom: 15px;
            }
            #search:hover {
                box-shadow: 0 1px 6px rgba(32,33,36,.28);
            }
            #query {
                height: 35px;
                border-color: transparent;
                border-radius: 5px;
                color: #3c4043;
                background-color: #f8f9fa;
                padding: 0 16px;
            }
            #query:hover {
                border-color: #dadce0;
                border-style: solid;
                border-width: 1px;
            }
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            li {
                display: inline;
                float: left;
                padding: 10px;
            }
            li a {
                color:rgb(68, 68, 70);
                text-decoration: none;
            }
            li a:hover {
                text-decoration: underline;
            }
            footer {
                background-color:#f2f2f2;
                position: absolute;
                bottom: 0;
                width: 100%;
                padding: 5px 5px;
            }
            #center {
                padding: 135px 0 35px 0;
            }
        </style>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
                <li style="float:right"><a href="">Images</a></li>
                <li style="float:right"><a href="">Gmail</a></li>
            </ul>
        </header>
        <div id="center">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <form>
            <input type="text" id="search"><br>
            <input type="submit" id="query" value="Google Search">
            <input type="submit" id="query" value="I'm Feeling Lucky">
        </form>
        <footer>
            <ul>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
                <li style="float:right"><a href="">Privacy</a></li>
                <li style="float:right"><a href="">Terms</a></li>
                <li style="float:right"><a href="">Settings</a></li>
            </ul>
        </footer>
    </body>
</html>
